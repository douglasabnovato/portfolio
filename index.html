<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./public/favicon.ico">
    <link rel="manifest" href="./public/manifest.json" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">

      <div class="left">
        <div class="profile card">
          <h1>Profile</h1>
        </div>
        <div class="mediasocial card">
          <h1>Media Social</h1>
        </div>
        <div class="techs card">
          <h1>Techs</h1>
        </div>
      </div>

      <div class="right">
        <div class="myprojects-title card">
          <h1>My Projects</h1>
        </div>

        <div class="myprojects-list">
          <div class="project-1 card">
            <h1>Project 1</h1>
          </div>
          <div class="project-2 card">
            <h1>Project 2</h1>
          </div>
        </div>

        <div class="posts-title card">
          <h1>Recent Posts</h1>
        </div>

        <div class="posts-list">
          <div class="post-1 card">
            <h1>Post 1</h1>
          </div>
          <div class="post-2 card">
            <h1>Post 2</h1>
          </div>
        </div>

      </div>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
